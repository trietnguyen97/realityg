<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
<div id="wrapper">


<div id="sidebar">
  <h3>CART</h3>
    <div id="cart">
      <span class="empty">No items in cart.</span>       
    </div>
</div>

<div id="grid">
    
    
    
    
    
    <div class="product">
    
    
          <div class="product-front">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/8.jpg" alt="" />
                <div class="image_overlay"></div>
                <div class="add_to_cart">Add to cart</div>
                <div class="stats">         
                    <div class="stats-container">
                        <span class="product_price">$39</span>
                        <span class="product_name">PRINTED DRESS</span>    
                        <p>Summer dress</p>                                            
                        
                        <div class="product-options">
                        <strong>SIZES</strong>
                        <span>XS, S, M, L, XL, XXL</span>
                        <strong>COLORS</strong>
                        <div class="colors">
                            <div class="c-blue"><span></span></div>
                            <div class="c-red"><span></span></div>
                            <div class="c-white"><span></span></div>
                            <div class="c-green"><span></span></div>
                        </div>
                    </div>                       
                    </div>                         
                </div>
            </div>     
       </div>
    </div>    
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<style>
  /*    Reset & General
---------------------------------------------------------------------- */
* { margin: 0px; padding: 0px; }
body {
  font-family: "Open Sans", sans-serif; 
}
 
.product{
    position: relative;
    perspective: 800px;
    width:306px;
    height:471px;
    transform-style: preserve-3d;
    transition: transform 5s;
  float:left; 
  margin-right: 23px;
}
.product-front img{width:100%;}
.product-front{
  width:315px;
  height:480px;
  background:#fff;
  left:-5px;
  top:-5px;
}
.product-options{
  padding:0;
}
.product-options strong{
  font-weight:700;
  color:#393c45;
  font-size:14px;
}
.product-options span{  
  color:#969699;
  font-size:14px;
  display:block;
  margin-bottom:8px;
}
.add_to_cart{ 
  position:absolute;
  top:80px;
  left:50%;
  width:152px;
  font-size:15px;
  margin-left:-78px;
  border:2px solid #fff;
  color:#fff; 
  text-align:center;
  text-transform:uppercase;
  font-weight:700;
  padding:10px 0; 
  opacity:1;
  -webkit-transition: all 200ms ease-out; 
       -moz-transition: all 200ms ease-out; 
         -o-transition: all 200ms ease-out; 
            transition: all 200ms ease-out; 
}
.add_to_cart:hover{ 
  background:#fff;
  color:#5ff7d2;
  cursor:pointer;
}
div.floating-cart{
  position:absolute;
  top:0;
  left:0; 
  width:315px;  
  height:480px;
  background:#fff;
  z-index:200;
  overflow:hidden;
  box-shadow:0px 5px 31px -1px rgba(0, 0, 0, 0.15);
  display:none;
}

div.floating-cart .product-front{width:100%; top:0; left:0;}
div.floating-cart.moveToCart{
  left: 75px !important;
  top: 505px !important;
  width: 47px;
  height: 47px; 
  -webkit-transition: all .7s ease-in-out;
     -moz-transition: all .7s ease-in-out;
    -ms-transition: all .7s ease-in-out;
     -o-transition: all .7s ease-in-out;
        transition: all .7s ease-in-out; 
}
body.MakeFloatingCart div.floating-cart.moveToCart{ 
  left: 90px !important;
  top: 140px !important;
  width: 21px;
  height: 22px;
  box-shadow:0px 5px 31px -1px rgba(0, 0, 0, 0);
  -webkit-transition: all .3s ease-out;
     -moz-transition: all .3s ease-out;
    -ms-transition: all .3s ease-out;
     -o-transition: all .3s ease-out;
        transition: all .3s ease-out;
}
.cart-item{ 
  padding: 11px 0 5px 110px;
  height: 62px;
  width: 210px;
  margin-left: -45px;
  position:relative;
  background:#fff;
  -webkit-transition: all 1000ms ease-out;
     -moz-transition: all 1000ms ease-out;
    -ms-transition: all 1000ms ease-out;
     -o-transition: all 1000ms ease-out;
        transition: all 1000ms ease-out;
}
.cart-item.flash{background:#fffeb0;}
.cart-item-border{
  position:absolute;
  bottom:0;
  left:45px;
  background:#edeff0;
  height: 1px;
  width: 230px;
}
.cart-item .img-wrap{
  width:50px; 
  height:50px; 
  overflow:hidden;
  border:1px solid #edeff0;
  float:left;
  margin-left:-65px;  
}
.cart-item img{width:100%; position:relative;top:-10px;}
.cart-item strong{color:#5ff7d2; font-size:16px;}
.cart-item span{
  color: #393c45;
    display: block;
    font-size: 14px;
 }

.cart-item .delete-item{
  background:url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/delete-item.png") 0 0 no-repeat;
  width:15px;
  height:15px;
  float:right;
  margin-right:18px;
  display:none;
}
.cart-item:hover .delete-item{display:block;cursor:pointer}


</style>
<script>
  $(document).ready(function(){
    
  
  $('.add_to_cart').click(function(){
    var productCard = $(this).parent();
    var position = productCard.offset();
    var productImage = $(productCard).find('img').get(0).src;
    var productName = $(productCard).find('.product_name').get(0).innerHTML;        

    $("body").append('<div class="floating-cart"></div>');    
    var cart = $('div.floating-cart');    
    productCard.clone().appendTo(cart);
    $(cart).css({'top' : position.top + 'px', "left" : position.left + 'px'}).fadeIn("slow").addClass('moveToCart');    
    setTimeout(function(){$("body").addClass("MakeFloatingCart");}, 800);
    setTimeout(function(){
      $('div.floating-cart').remove();
      $("body").removeClass("MakeFloatingCart");


      var cartItem = "<div class='cart-item'><div class='img-wrap'><img src='"+productImage+"' alt='' /></div><span>"+productName+"</span><strong>$39</strong><div class='cart-item-border'></div><div class='delete-item'></div></div>";     

      $("#cart .empty").hide();     
      $("#cart").append(cartItem);
      $("#checkout").fadeIn(500);
      
      $("#cart .cart-item").last()
        .addClass("flash")
        .find(".delete-item").click(function(){
          $(this).parent().fadeOut(300, function(){
            $(this).remove();
            if($("#cart .cart-item").size() == 0){
              $("#cart .empty").fadeIn(500);
              $("#checkout").fadeOut(500);
            }
          })
        });
        setTimeout(function(){
        $("#cart .cart-item").last().removeClass("flash");
      }, 10 );
      
    }, 1000);
  });
});
</script>
